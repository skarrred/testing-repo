<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html forms</title>
</head>
<body>
    <form type="Submit" method="post" action="thankyou.html">
        <label>Name</label>
        <input type="text" placeholder="Your Name Here" required>
        <br><br>
        <label>Contact Number</label>
        <input type="number" placeholder="Your Phone Number" required>
        <br><br>
        <label>Email ID</label>
        <input type="email" value="example@gmail.com">
        <br><br>
        <label>Contact person mail</label>
        <input type="email" value="ammar250026@gmail.com" readonly>
        <br><br>
        <label for="">Resume</label>
        <input type="file" name="" id="">
        <br><br>
        <label for="">Enter date of submission</label>
        <input type="date" name="" id="">
        <br><br>
        <input type="submit" name="" id="">
        <br><br> <hr> <br><br>

        <label for="">Type your Password: </label>
        <input type="password" name="" id=""> 

        <br> <br>

        <label>Checkboxes: Choose Subjects</label> <br>
        <input type="checkbox" name="Data-science" id="">Data Science <br>
        <input type="checkbox" name="Web-Development" id="">Web Development <br>
        <input type="checkbox" name="Software-Development" id="">Software Development <br>
        <input type="checkbox" name="cyber Security" id="">Cyber Security <br>

        <br><br>

        <label for="">Radio Buttons: Select Gender</label> <br>
        <input type="radio" name="" id="">Male <br>
        <input type="radio" name="" id="">Female <br>

        <br><br>

        <label for="">Dropdown: Select Subjects</label><br>
        <select name="" id="">
            <option value="">Select your Subject</option> <br>
            <option value="">Science</option> <br>
            <option value="">Mathematics</option> <br>
            <option value="">Physics</option><br>
            <option value="">Thermodynamics</option> <br>
        </select>

        <br><br><br>

        <label for="">Textarea: Type you feedback</label> <br>
        <textarea name="" id="" rows="5" cols="50">Write here ...</textarea>

    </form>
</body>
</html>
